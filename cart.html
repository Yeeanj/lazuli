    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta
      name="twitter:image"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:domain" content="사이트 명" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />

    />
    <!-- icons -->
    <link

      rel="stylesheet"
    />
    <link

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./dist/css/comm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="./dist/js/comm.js"></script>
    <script src="./dist/js/include.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header data-include-path="./outline/header.html"></header>
      <main id="main" class="container">
        <div class="event-cart-sec-g reser_service">
          <div class="reser_intro">
            <h2 class="reser-txt-g reser_tit">
              라줄리 멤버에게 제공되는 <br />
              무료 상담 서비스
            </h2>
            <p class="reser-txt-g reser_txt">
              라줄리 멤버가 되어 무료 상담 서비스를 비롯한 <br />
              다양한 혜택을 누려보세요.
            </p>
            <div class="reser_togo">
              <a href="#">가입하기</a>
              <em>또는</em>
              <a href="#">로그인</a>
            </div>
          </div>
          <div class="reser_info">
            <!-- <strong class="reser-txt-g reser_guid"
              >진행 예정 중인 예약/상담이 없습니다.</strong
            > -->
            <h2 class="reser-txt-g reser_lst_tit">상세 내역</h2>
            <ul class="reser_lst">
              <li class="reser-g reser_promotion">
                프로모션 코드가 있으신가요?
              </li>
              <li class="reser-g reser_pay">
                <span>상품 금액</span>
                <span class="reser_pay_won">$</span>
              </li>
              <li class="reser-g reser_cost">
                <span>예약/상담비</span>
                <span class="reser_cost_won">무료</span>
              </li>
              <li class="reser-g reser_total">
                <span>총 결제 금액</span>
                <span class="reser_total_won">$</span>
              </li>
            </ul>
          </div>
          <div class="reser_come_visit container">
            <a href="#">방문 예약하기</a>
          </div>
        </div>
        <div class="event-cart-sec-g item_recom">
          <h2 class="item_recom_tit">추천 제품</h2>
          <div class="swiper myCartSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                  <img
                    src="./images/contents/cart_ocean.png"
                    alt="Ocean Date Moon Phase 
                  Automatic 42mm"
                  />
                  <span class="swiper_ocean_txt"
                    >Ocean Date Moon Phase Automatic 42mm</span
                  >
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img
                    src="./images/contents/cart_avenue.png"
                    alt="Avenue Classic"
                  />
                  <span class="swiper_avenue_txt">Avenue Classic</span>
                </a>
              </div>
            </div>
            <!-- <div class="swipwe-btn-g swiper-button-next"></div>
            <div class="swipwe-btn-g swiper-button-prev"></div>
            <div class="swiper-pagination"></div> -->
          </div>
          <script>
            var swiper = new Swiper(".myCartSwiper", {
              slidesPerView: 1,
              spaceBetween: 30,
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
        </div>
      </main>
      <footer data-include-path="./outline/footer.html"></footer>
    </div>
  </body>
</html>
